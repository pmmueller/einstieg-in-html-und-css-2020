<!DOCTYPE html>

<html lang="de">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
  
  <title>blockquote und cite - Einstieg in HTML + CSS</title>
  
  <style>
    
    blockquote {	
      background-color: whitesmoke;	
      padding: 1rem;	
      border-left: 5px solid steelblue; 
      margin: 0; 
    }

  </style>
  
 </head>

<body>

  <h1>Zitate erstellen</h1>

  <blockquote>
    <p>I like deadlines. I like the whooshing sound they make when they go by.</p>
    <footer>
      &mdash; Douglas Adams, 
      <cite><a href="https://www.goodreads.com/quotes/731870" target="_blank" rel="noreferrer noopener">The Salmon of Doubt</a></cite>
    </footer>
  </blockquote>

</body>  
</html>

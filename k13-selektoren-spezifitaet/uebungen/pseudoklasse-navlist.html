<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <title>Die Pseudoklasse :last-child – Einführung in HTML + CSS</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <!-- CSS für diese Übungsseite --> 
    <style>
  
      body {
        font-family: sans-serif; 
        max-width: 60ch; 
        margin: 0 auto; 
      }
      
      nav { margin-top: 2rem;     }
    
      nav > ul { 
        text-align: center; 
        padding: 0; 
        margin: 0; 
      }
      nav li { 
        display: inline;
        padding-right: 0.5rem;
        padding-left: 0.5rem; 
        border-right: 1px solid #333; 
      } 
    
      nav li:last-child { 
        border-right: none; 
      } 
    
    </style>
    

  </head>

  <body>
    
    <nav>
      <ul>
        <li><a href="#">Startseite</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Über uns</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

  </body>

</html>
